<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Cross-Device Chatrooms</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: white; 
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .header { 
            background: #2d2d2d; 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px;
            text-align: center;
        }
        .view { display: none; }
        .view.active { display: block; }
        .input-group { margin: 15px 0; }
        input, button { 
            padding: 12px; 
            margin: 5px 0; 
            width: 100%; 
            border: none;
            border-radius: 5px;
        }
        input { background: #333; color: white; }
        button { 
            background: #4CAF50; 
            color: white; 
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #45a049; }
        .room-item { 
            background: #333; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px;
            cursor: pointer;
        }
        .room-item:hover { background: #444; }
        .messages { 
            height: 300px; 
            border: 1px solid #444; 
            padding: 15px; 
            margin: 15px 0;
            overflow-y: auto;
            background: #222;
        }
        .message { margin: 10px 0; padding: 8px; background: #333; border-radius: 5px; }
        .message.own { background: #2d5a2d; }
        .message.system { background: #3d3d5a; text-align: center; }
        .status { text-align: center; color: #888; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lobby View -->
        <div id="lobby" class="view active">
            <div class="header">
                <h1>üí¨ Cross-Device Chatrooms</h1>
                <div class="status" id="status">üü¢ Connected | User: <span id="username">User_1234</span></div>
            </div>

            <div class="input-group">
                <h3>Create Room</h3>
                <input type="text" id="roomName" placeholder="Enter room name" maxlength="30">
                <input type="password" id="roomPassword" placeholder="Password (optional)">
                <button id="createRoom">Create Room</button>
            </div>

            <div class="input-group">
                <h3>Available Rooms</h3>
                <div id="roomsList">
                    <div class="status">üîç Searching for rooms...</div>
                </div>
            </div>
        </div>

        <!-- Room View -->
        <div id="room" class="view">
            <div class="header">
                <h1 id="roomTitle">üí¨ Room Name</h1>
                <div class="status">
                    Users: <span id="userCount">1</span> | 
                    <button id="leaveRoom" style="width: auto; padding: 5px 10px; margin-left: 10px;">Leave Room</button>
                </div>
            </div>

            <div id="chatMessages" class="messages">
                <div class="message system">Welcome to the room!</div>
            </div>

            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button id="sendMessage">Send Message</button>
            </div>
        </div>
    </div>

    <script src="chatroom.js"></script>
</body>
</html>
